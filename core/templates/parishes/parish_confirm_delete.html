{% extends 'core/base.html' %}
{% block content %}
<h2>Delete Parish</h2>
<p>Are you sure you want to delete {{ parish.parish_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<a href="{% url 'parish_list' %}" class="cancel-link">Cancel</a>
{% endblock %}
