{% extends 'core/base.html' %}

{% block content %}
    <h2>Meetings</h2>
    <a href="{% url 'add_meeting' %}">Add Meeting</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Venue</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.meeting_title }}</td>
                    <td>{{ meeting.meeting_date }}</td>
                    <td>{{ meeting.meeting_time }}</td>
                    <td>{{ meeting.meeting_venue }}</td>
                    <td>
                        <a href="{% url 'edit_meeting' meeting.pk %}">Edit</a>
                        <a href="{% url 'delete_meeting' meeting.pk %}" onclick="return confirm('Are you sure you want to delete this meeting?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
