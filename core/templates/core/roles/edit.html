<!-- templates/roles/edit.html -->
{% extends 'core/base.html' %}

{% block content %}
    <h2>Edit Role: {{ form.instance.role_name }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    
    <br>
    <a href="{% url 'list_roles' %}">Back to Roles</a>
{% endblock %}
