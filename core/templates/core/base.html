        /* General Reset */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

h1, h2 {
    text-align: center;
    color: #444;
    margin: 20px 0;
}

/* Table Styling */
table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

table thead {
    background-color: #007bff;
    color: white;
    font-weight: bold;
}

table th, table td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

table tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

table tbody tr:hover {
    background-color: #f1f1f1;
}

/* Buttons */
a, button {
    text-decoration: none;
    font-size: 14px;
    margin: 5px;
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    display: inline-block;
    cursor: pointer;
}

a {
    color: white;
    background-color: #007bff;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #0056b3;
}

button {
    background-color: #dc3545;
    color: white;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #a71d2a;
}

/* Form Styling */
form {
    width: 50%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

form input, form select, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

form input[type="submit"], form button {
    width: auto;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover, form button:hover {
    background-color: #218838;
}

/* Links */
a.cancel-link {
    color: #dc3545;
    background-color: transparent;
    text-decoration: underline;
}

        
    </style>

</head>
